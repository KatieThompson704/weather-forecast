<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="webpage">
      <div class="jumbotron jumbotron-fluid" id="w-header">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
          <p class="lead">Enter a city name to display the weather forecast.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <h4>Search for a City:</h4>
          <input type="text" id="city-name" />
          <button type="button" class="btn btn-info" id="srch-btn">
            Search
          </button>
        </div>
        <div class="col-9" id="weather-main"></div>
      </div>
      <div class="row">
        <div class="col-3" id="searched-cities">
          <div>City</div>
          <div>City</div>
          <div>City</div>
          <div>City</div>
          <div>City</div>
          <div>City</div>
        </div>
        <div class="col-9">
          <div class="row" id="five-day-weather"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
